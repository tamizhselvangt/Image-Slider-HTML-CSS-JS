<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://picsum.photos/500/300?random=1" alt="Random Image 1"></div>
            <div class="slide"><img src="https://picsum.photos/500/300?random=2" alt="Random Image 2"></div>
            <div class="slide"><img src="https://picsum.photos/500/300?random=3" alt="Random Image 3"></div>
            <div class="slide"><img src="https://picsum.photos/500/300?random=4" alt="Random Image 4"></div>
            <div class="slide"><img src="https://picsum.photos/500/300?random=5" alt="Random Image 5"></div>
        </div>
        <button class="slider-btn prev">&lt;</button>
        <button class="slider-btn next">&gt;</button>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
